<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classlist und form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#home">Home</a>
                <a href="#">About</a>
            </div>
            <img onclick="getDark()" src="https://cdn.discordapp.com/attachments/1167394389627240477/1182607067731730504/darkLight.png?ex=65854fa8&is=6572daa8&hm=22df2311f0b4e0445b80e757f9f3eead94de2e1388396461586f0d257396951a&" alt="darkmode">
        </nav>
    </header>

    <main>
        <section>
            <form onsubmit="getInputValue(); return false">
                <label for="textId">Name</label>
                <input type="text" id="textid" class="name">
                <br />
                <label for="num">Age</label>
                <input type="number" id="num" class="num">
                <label for="range">Range</label>
                <input type="range" max="50" min="0" id="range" class="range">
                <br />
                <label for="checkbox">happy?</label>
                <input type="checkbox" id="checkbox" class="checkbox">
                <label for="bday">Bday</label>
                <input type="date" id="bday" class="bday">
                <br />
                <input type="submit">
            </form>
            <p class="output"></p>
        </section>
        <section>
            <h2 onclick="addClass()" class="myAdd">ADD Class</h2>
            <h3 onclick="removeClass()" class="remove">REMOVE CLASS</h3>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
