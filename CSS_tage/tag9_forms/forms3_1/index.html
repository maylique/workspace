<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3_1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="popup">
        <div class="signup">
            <h2>Sign Up Now!</h2>
            <p>Sign up and tell us what you think of the Site!</p>
        </div>
        <section class="infos">
            <h3 class="eins">First Name & Address</h3>
            <div class="formz">
                <label for="Name">Your Full Name</label>
                <input type="text">
                <label for="Adress">Address</label>
                <textarea name="Adress" id="Adress" cols="30" rows="2"></textarea>
            </div>
        </section>
        <section class="infos">
            <h3 class="zwei">Email & Phone</h3>
            <div class="formz2">
                <label for="email">Email Address</label>
                <input type="email">
                <label for="Phone">Phone Number</label>
                <input type="number" name="number" id="number">
            </div>
        </section>
        <section class="infos">
            <h3 class="drei">Passwords</h3>
            <div class="formz2">
                <label for="Password">Password</label>
                <input type="password">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="password">
            </div>
        </section>
        <section class="last">
            <input type="submit" value="Senden">
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">You agree to our Terms and Policy</label>
            </div>
        </section>

    </section>
</body>
</html>
